<div class="py-3 px-4">
  <h1 class="display-4">Lyric writer</h1>

  <div class="row">
    <div class="col-12">
      <div>Audio player goes here</div>
    </div>
    <div class="col-12">
      <div>
        <textarea name="lyrics" id="lyrics-box" cols="70" rows="10" [(ngModel)]="lyrics" (keypress)="addNewLinesToLyrics($event)">
          Type the lyrics here
        </textarea>
        <p>Typed lyrics:</p>
        <p>{{lyrics}}</p>
      </div>
    </div>
  </div>
</div>
