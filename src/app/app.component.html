<div class="py-3 px-4 container">
  <h1 class="display-4">Lyric writer</h1>

  <div class="row">
    <div class="col-12">
      <div>Audio player goes here</div>
    </div>
    <div class="col-12">
      <div>
        <div>
          <input
            placeholder="Enter song title here"
            class="form-control my-2"
            required
            [(ngModel)]="songTitle"
          />
        </div>
        <textarea
          class="form-control my-2"
          name="lyrics"
          id="lyrics-box"
          placeholder="Type the song lyrics here"
          [(ngModel)]="songLyrics"
          (keypress)="addNewLinesToLyrics($event)"
          required
        ></textarea>
        <div>
          <button class="btn btn-primary" (click)="saveSongToStorage()">
            Save Lyrics
          </button>
          <button class="btn btn-danger" (click)="clearWriter()">
            Clear Lyrics
          </button>
        </div>
      </div>
    </div>
    <div class="col-12 my-2">
      <h2 class="">Songs store</h2>
      <div class="row" *ngIf="songStore.total > 0">
        <ng-container *ngFor="let songObj of songStore.songs | keyvalue">
          <div class="col-10">
            <p>{{ songObj.value.title }}</p>
          </div>
          <div class="col-2">
            <button class="btn btn-primary me-1">View</button>
            <button
              class="btn btn-danger ms-1"
              (click)="deleteSongFromStorage(songObj.key)"
            >
              Delete
            </button>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
